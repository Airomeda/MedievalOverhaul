name: Discord Webhook for Dev Branch

on:
  push:
    branches:
      - master  # Only triggers on master branch
  release:
    types:
      - published  # Triggers when a new release is published
jobs:
  notify_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Short Commit SHA (For Push Events)
        if: github.event_name == 'push'
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Send Webhook for Push (Embed Only for Commit)
        if: github.event_name == 'push'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"🚀 **Push to Master Branch!**\n📂 **Repo:** <https://github.com/${{ github.repository }}>\n👤 **Pusher:** <https://github.com/${{ github.actor }}>\n🔗 **Commit:** [${SHORT_SHA}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\"}" \
          $DISCORD_WEBHOOK_URL

      - name: Send Webhook for Release (Embed Release Info)
        if: github.event_name == 'release'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"🎉 **New Release Published!**\n📂 **Repo:** <https://github.com/${{ github.repository }}>\n🏷 **Release:** [${{ github.event.release.tag_name }}](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }})\n📝 **Notes:** ${{ github.event.release.name }}\"}" \
          $DISCORD_WEBHOOK_URL
