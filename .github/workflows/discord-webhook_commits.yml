name: Discord Webhook for Dev Branch Commits

on:
  push:
    branches:
      - master  # Only triggers on master branch

jobs:
  notify_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Short Commit SHA (For Push Events)
        if: github.event_name == 'push'
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Send Webhook for Push (Embed Only for Commit)
        if: github.event_name == 'push'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"ðŸš€ **Push to Master Branch!**\nðŸ“‚ **Repo:** <https://github.com/${{ github.repository }}>\nðŸ‘¤ **Pusher:** <https://github.com/${{ github.actor }}>\nðŸ”— **Commit:** [${SHORT_SHA}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\"}" \
          $DISCORD_WEBHOOK_URL